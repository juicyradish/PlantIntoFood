<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="Login.css" />
</head>

<body>
    <img src="pic1.png" width =100% height=100%>
    <div id="login">
        <h1>Login</h1>
        <form method="post">
            <input type="text" required="required" placeholder="username" name="u"></input>
            <input type="password" required="required" placeholder="password" name="p"></input>
            <button class="but" type="button" onclick="buttonclick()">login</button>
            <p class="change_link" style="text-align: center">
            <span class="text" style="text-align: center" name="sentence" id="sentence">Don't have an account yet?<br></span>
            <a href="signup.html" class="to_signup">Go and sign up</a>
            </p>
        </form>
    </div>

    <script type = "text/javascript">

    var account = [
        { 
            username: "kebing",
            password: "kebing"
        },
        {
            username: "susan",
            password: "susan"
        },
        {
            username: "fred",
            password: "fred"
        },
        {
            username: "raynor",
            password: "raynor"
        }
    ]
        function buttonclick() {
            var input = document.getElementsByTagName('input');

            if (input[0].value == "" || input[1].value == "") {
                alert("please fill in the blank");
                return false;
            }

            for (i = 0; i < account.length; i++) {
                if(input[0].value == account[i].username && input[1].value == account[i].password) {
                    window.location.href="hlml_file.html";
                    return true;
                }
            }
            alert("This is not the answer we expected. Please try again.");
            window.location.href="project1.html";
            return false;
        }
    </script>
</body>

</html>
